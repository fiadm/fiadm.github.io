<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Recorder Installed</h1>
        </div>

        <div class="content">
            <div class="instruction-step">
                <p>Click the puzzle piece (1) in the top right of your browser. Then, click the little pin (2) next to the extension:</p>
                <div class="image-container">
                    <img src="img/audio_recorder_1.png" alt="Шаг 1: Пин расширения" class="instruction-image">
                </div>
            </div>

            <div class="instruction-step">
                <p>Open the extension (3) on any page to start using Audio Recorder:</p>
                <div class="image-container">
                    <img src="img/audio_recorder_2.png" alt="Шаг 2: Открытие расширения" class="instruction-image">
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Audio Recorder</p>
        </div>
    </div>
</body>
</html>
