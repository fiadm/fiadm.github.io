<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Transcript Installed</h1>
        </div>

        <div class="content">
            <div class="instruction-step">
                <p>Complete just 1 step to use the extension! 
                Open YouTube and click on the arrow button.</p>
                <div class="image-container">
                    <img src="img/YouTube_Transcript_1.png" alt="Шаг 1: Пин расширения" class="instruction-image">
                </div>
            </div>

            <div class="instruction-step">
                <p>Select the language for translation and enjoy the video!</p>
                <div class="image-container">
                    <img src="img/YouTube_Transcript_2.png" alt="Шаг 2: Открытие расширения" class="instruction-image">
                </div>
            </div>
        </div>
        <!DOCTYPE html>
<html>
<head>
    <style>
        .youtube-btn {
            background-color: #FF0000; /* Красный цвет YouTube */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px; /* Закругленные края */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .youtube-btn:hover {
            background-color: #CC0000; /* Темнее красный при наведении */
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=xAg7z6u4NE8" class="youtube-btn">Go to Youtube</a>
</body>
</html>

        <div class="footer">
            <p>&copy; 2025 YouTube Transcript</p>
        </div>
    </div>
</body>
</html>
